<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"integrity="sha384-m+POKtA4tbCpm0w8RqK6mK0/Z2o+8r8ad/8im0aJdUEmk6FZzZxrPUUmMHYsHz6m" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="images/image-qr-code.png" alt="" srcset="">
            </div>
            <div class="card-body">
                <h2>Improve your front-end skills by building projects</h2>
                <p>Scan the QR Code to visit the frontend mentor and take your coding skills to the next level.</p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
